<!doctype html>
<html>
<head>
	<!-- CSS Will go under Here in STYLE Tags -->
	<style>
        
		:root {
			/* Put Variables Here */

		}
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			background: white;
		}
		header {
			padding: 1vh;
			text-align: center;
		}
		nav {
			background-color: black;
			color: white;
		}
		footer {
			background-color: black;
			color: white;
			padding: 2vh;
			min-height: 10vh;
		}
		.container {
			background-color: beige;
			padding: 1vh;
			min-height: 60vh;
			width: 80%;
			margin: auto;
		}
		.carousel {
		  width: 80%;
		  margin: auto;
		  background-color: lightgray;
		}
		.carousel-image {
		  position: relative;
		  width: 100%;
		  height: 60vh;
		  overflow: hidden;
		}
		.carousel-image img {
		  display: block;
		  width: 100%;
		}
		.carousel-overlay {
		  position: absolute;
		  width: 100%;
		  height: 10vh;
		  background-color: rgba(0, 0, 0, 0.4);
		  left: 0;
		  bottom: 0;
		  color: white;
		  text-align: center;
		}
		.carousel-buttons {
		  height: 7vh;
		  background: rgba(87, 87, 87, .6);
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  gap: 2vw;
		}
		.carousel-buttons > * {
		  font-size: 4vh;
		  text-align: center;
		}

		@media only screen and (max-width:800px) {
			.container {
				width: 100%;
				margin: auto;
			}
		}




	</style>
	<!-- Put the Link Tags Here -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/c493f618fb.js" crossorigin="anonymous"></script>
	
	<title> Carousel </title>

</head>
<body>
	<header>
		header
	</header>
	<nav>
		Placeholder
	</nav>
	<div class="container">
		<!-- Put assignment specific code here -->
		<div class="carousel">
		  <div class="carousel-image">
		    <img id="theImage" src="#" alt="#" title="" data-showing="0">
		    <div class="carousel-overlay">
		      <h3 id="carousel-title">title</h3>
		      <p id="carousel-text">
		        Text
		      </p>
		    </div><!--End of overlay -->
		  </div><!-- End Carousel Image-->
		  <div class="carousel-buttons">
		    <i class="fas fa-arrow-circle-left" onclick="previousImage()"></i>
		    <i class="fas fa-arrow-circle-right" onclick="nextImage()"></i>
		  </div><!--End carousel buttons-->
		  
		</div><!-- End Carousel-->
		
		
		
		
		
		
	</div><!-- End of the container -->
	<footer>
		Made in FHS Web Design
	</footer>
	<script>
	
	changeImage(0);
	
	  function changeImage(num) {
	    const images = [
	      "https://www.questdiagnostics.com/dms/Images/BodyCopy/Specific_segment_or_topic/International/International-PR/Location_PR.png",
	      "https://icatcare.org/app/uploads/2018/06/Layer-1704-1920x840.jpg",
	      "https://www.helpguide.org/wp-content/uploads/table-with-grains-vegetables-fruit-768.jpg",
	      "https://images.adsttc.com/media/images/5ecd/d4ac/b357/65c6/7300/009d/large_jpg/02C.jpg?1590547607"
	      ];
	    const titles = [
	       "locations",
	      "cat",
	      "food",
	      "house"
	      ];
	    const text = [
	       "I want to travel",
	      "I like cats",
	      "i like all kinds of foods",
	      "I want a nice house in the future"
	     ];
	     
	     
	     
	     const carousel = document.getElementById("theImage");
	     const carouselTitle = document.getElementById("carousel-title");
	     const carouselText = document.getElementById("carousel-text");
	     
	     if(num > (images.length-1)) {
	       num = 0;
	       
	     }
	     
	     if(num < 0) {
	       num = images.length - 1
	     }
	     
	     
	     
	     
	     carousel.src= images[num];
	     carouselText.innerHTML = text[num];
	     carouselTitle.innerHTML = titles[num];
	     carousel.setAttribute("data-showing", num);
	     
	     
	  }// End of changeImage function
	  
	  
	  function nextImage() {
	    let num = parseInt(document.getElementById("theImage").getAttribute("data-showing"));
	    num = num + 1;
	    changeImage(num);
	  }
	  
	  	  
	  function previousImage() {
	    let num = parseInt(document.getElementById("theImage").getAttribute("data-showing"));
	    num = num - 1;
	    changeImage(num);
	  }
	  
	</script>
